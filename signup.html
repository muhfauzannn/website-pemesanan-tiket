<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>

    <div class="regist-title">
        <p>Daftar Akun</p>
    </div>
    <div class="container">
        <div class="content">
            <form action="./function/register.php" method="post">
                <label>Nama</label>
                <input class="input-form" type="text" name="nama-user" required>
                <label>Email</label>
                <input class="input-form" type="email" name="email-user" required>
                <label>No Identitas</label>
                <input class="input-form" type="text" name="identitas-user" required>
                <label>Password</label>
                <input class="input-form" type="text" name="password-user" required>

                <div class="button-login">
                    <div class="item">
                        <input type="submit" value="Daftar">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="circle">
        <div class="large-circle"></div>
        <div class="small-circle"></div>
    </div>
</body>
</html>
